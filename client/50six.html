<!doctype html>
<html lang=en>
  <head>
    <title>50six</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="icon" href="50six.png" type="image/png" />
    <link rel=stylesheet href="50six.css" type="text/css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <p id=errorMsg></p>
    <form class=inline>
      <label for=game>Game: </label><input id=game type=text maxlength=2 autocomplete=off />
      <input id=name type=text autocomplete=on pattern="\w+" placeholder="Name" />
      <input id=join type=submit value="Join" />
      <label for=spectate>Spectate</label><input id=spectate type=checkbox />
      <input id=start type=button value="Start!" hidden />
      <input id=undo type=button value="Undo" hidden />
    </form>
    <ul id=games hidden></ul>
    <ul id=unseated class=inline></ul>
    <ul id=spectators class=inline></ul>
    <ul id=log hidden></ul>
    <div id=playArea hidden>
      <!--
          0
      1 1 0 5 5
      2 2 3 4 4
          3
      -->
      <div>
        <div id=player0></div>
      </div>
      <div>
        <div id=played1></div>
        <div id=player1></div>
        <div id=played0></div>
        <div id=player5></div>
        <div id=played5></div>
      </div>
      <div>
        <div id=played2></div>
        <div id=player2></div>
        <div id=played3></div>
        <div id=player4></div>
        <div id=played4></div>
      </div>
      <div>
        <a id=rotateClockwise>↻</a>
        <div id=player3></div>
        <a id=rotateAnticlockwise>↺</a>
      </div>
    </div>
    <input id=next type=button value=Next hidden></input>
    <table id=round hidden>
      <thead>
        <tr>
          <th>Round</th>
          <th>Contractor</th>
          <th>Contract</th>
          <th>Yellow Points</th>
          <th>Purple Points</th>
          <th>Yellow Score</th>
          <th>Purple Score</th>
        </tr>
      </thead>
    </table>
    <script src="50six.js"></script>
  </body>
</html>
