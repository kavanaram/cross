<!DOCTYPE html>
<html lang=en>
  <head>
    <title>500</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel=stylesheet href="500.css" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <p id=errorMsg></p>
    <label for=game>Game: </label><input id=game type=text maxlength=2 autocomplete=off />
    <input id=name type=text autocomplete=on pattern="\w+" placeholder="Name" />
    <input id=join type=button value="Join" />
    <label for=spectate>Spectate</label><input id=spectate type=checkbox autocomplete=off />
    <div>
      <ul id=unseated class=inline></ul>
      <input id=start type=button value="Start!" hidden />
    </div>
    <ul id=log hidden></ul>
    <div id=playArea>
      <div id=playerWest class=player></div>
      <div id=partnership>
        <div id=playerNorth class=player></div>
        <div id=board>
          <div id=playedWest class=cards></div>
          <div id=playedCenter>
            <div id=playedNorth class=cards></div>
            <div id=kitty></div>
            <div id=playedSouth class=cards></div>
          </div>
          <div id=playedEast class=cards></div>
        </div>
        <div id=playerSouth class=player></div>
      </div>
      <div id=playerEast class=player></div>
    </div>
    <div id=rotate hidden>
      <a id=rotateClockwise>↻</a>
      <a id=rotateAnticlockwise>↺</a>
    </div>
    <ul id=spectators class=inline></ul>
    <script src="500.js"></script>
  </body>
</html>
