<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Acorn</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="icon" href="acorn.png" type="image/png" />
    <link rel=stylesheet href="acorn.css" type="text/css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <p id=errorMsg></p>
    <label for=game>Game: </label><input id=game type=text maxlength=2 autocomplete=off />
    <input id=name type=text autocomplete=on pattern="\w+" placeholder="Name" />
    <input id=join type=button value="Join" />
    <label for=spectate>Spectate</label><input id=spectate type=checkbox />
    <input id=undo type=button value="Undo" hidden />
    <ul id=games hidden></ul>
    <div>
      <ul id=unseated class=inline></ul>
      <input id=start type=button value="Start!" hidden />
      <ul id=spectators class=inline></ul>
    </div>
    <ul id=log hidden></ul>
    <div id=playArea>
      <div id=bids hidden>
        <form>
          <select id=select></select>
          <input type=submit value='Bid'></input>
          <label>auto<input id=autobid type=checkbox /></label>
        </form>
      </div>
      <div id=grid hidden></div>
    </div>
    <h3 id=settingsHeading hidden>Settings</h3>
    <div id=settings hidden>
      <label>Minimum Reward: <input id=minReward type=number min=0 value=1 /></label>
      <label>Maximum Reward: <input id=maxReward type=number min=0 value=3 /></label>
    </div>
    <script src="acorn.js"></script>
  </body>
</html>
