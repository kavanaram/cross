<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Match</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel=stylesheet href="match.css" type="text/css" />
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body>
    <p id=errorMsg></p>
    <form class=inline>
      <label for=game>Game: </label><input id=game type=text maxlength=2 autocomplete=off />
      <input id=name type=text autocomplete=on pattern="\w+" placeholder="Name" />
      <input id=join type=submit value="Join" />
      <label for=spectate>Spectate</label><input id=spectate type=checkbox />
    </form>
    <input id=pause type=button value="Pause" hidden />
    <ul id=games hidden></ul>
    <ul id=spectators class=inline></ul>
    <div id=playArea hidden>
      <div id=grid></div>
      <input id=noMatches type=button value="No matches" hidden />
    </div>
    <div id=infoArea hidden>
      <p id=infoMsg></p>
      <p id=cardsLeft></p>
      <ul id=players></ul>
      <div id=showMatch hidden></div>
      <input id=start type=button value="Start!" hidden />
      <ul id=log class=inline>
        <li id=timeElapsed></li>
        <li><label><input id=now type=radio name=frame />Now</label></li>
      </ul>
    </div>
    <script src="match.js"></script>
  </body>
</html>
