<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluff</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <ul id="log"></ul>
    <div id="players"></div>
    <div id="hand"></div>
    <div id="move"></div>
    <div id="settings">
      <input id="joinGame" type="button" value="Join game" />
      <div>
        <label for="name">Name: </label><input id="name" autocomplete=on />
      </div>
      <div>
        <label for="game">Game: </label><input id="game" maxlength=2 autocomplete=off />
      </div>
      <p id="errorMsg" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
