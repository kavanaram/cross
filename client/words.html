<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Couchwords</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel=stylesheet href="words.css" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <p id=errorMsg></p>
    <label for=game>Game: </label><input id=game type=text maxlength=2 autocomplete=off />
    <input id=name type=text autocomplete=on pattern="\w+" placeholder="Name" />
    <input id=join type=button value="Join" />
    <label for=spectate>Spectate</label><input id=spectate type=checkbox />
    <input id=pause type=button value="Pause" hidden />
    <ul id=games hidden></ul>
    <div>
      <ul id=unseated class=inline></ul>
      <input id=start type=button value="Start!" hidden />
      <ul id=spectators class=inline></ul>
    </div>
    <div id=playArea hidden>
      <div id=wordLists></div>
      <ul id=words></ul>
      <div id=clueArea hidden>
        <input id=clueWord type=text placeholder=clue autocomplete=off pattern="\w+" />
        <select id=clueNumber></select>
        <input id=clueSubmit type=button value="Submit" />
      </div>
      <input id=pass type=button value="Pass" hidden />
      <p><span id=whoseTurn></span> <span id=timeLimit></span></p>
    </div>
    <div id=setupArea hidden>
      <div>
        <h2 id=blueHeading class=blue>Blue Team</h2>
        <div class=blue></div>
        <div class=teamclues>
          <div class=players>
            <h3 hidden>Players</h3>
            <ul id=blueTeam class=team></ul>
            <input id=joinBlue type=button value="Join Blue" hidden />
          </div>
          <div id=blueClues class=clues hidden></div>
        </div>
      </div>
      <div>
        <h2 id=redHeading class=red>Red Team</h2>
        <div class=red></div>
        <div class=teamclues>
          <div class=players>
            <h3 hidden>Players</h3>
            <ul id=redTeam class=team></ul>
            <input id=joinRed type=button value="Join Red" hidden />
          </div>
          <div id=redClues class=clues hidden></div>
        </div>
      </div>
    </div>
    <h3 id=settingsHeading hidden>Settings</h3>
    <div id=settings hidden>
      <label>Assassins: <input id=assassins type=number min=0 max=3 value=1 /></label>
      <label>1st clue: <input id=firstGivingSeconds /></label>
      <label>Clue: <input id=givingSeconds /></label>
      <label>Guess: <input id=guessingSeconds /></label>
    </div>
    <script src="words.js"></script>
  </body>
</html>
