<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluff</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <ul id="log"></ul>
    <input id="bluff" type="button" value="BS!" hidden />
    <div id="current"></div>
    <div id="pile"></div>
    <div id="hand"></div>
    <div id="move" hidden>
      <label for="say">Say: </label><input id="say" type=text autocomplete=off pattern="([2-9]|[tjqkaTJQKA])\1*" />
      <label for="play">Play: </label><input id="play" type=text autocomplete=off pattern="([2-9]|[tjqkaTJQKA?])*" />
      <input id="submit" type="button" value="Go!" />
    </div>
    <div id="players"></div>
    <div id="settings">
      <input id="start" type="button" value="Join game" />
      <div>
        <label for="name">Name: </label><input id="name" type=text autocomplete=on />
      </div>
      <div>
        <label for="game">Game: </label><input id="game" type=text maxlength=2 autocomplete=off />
      </div>
      <p id="errorMsg" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
