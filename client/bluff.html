<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluff</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <p id="errorMsg" />
    <ul id="log"></ul>
    <input id="bluff" type="button" value="BS!" hidden />
    <div id="current"></div>
    <div id="pile"></div>
    <div id="hand"></div>
    <div id="move" hidden>
      <div>
        <label for="play">Play: </label><input id="play" type=text autocomplete=off pattern="([2-9]|[tjqkaTJQKA?])*" />
      </div>
      <div>
        <label for="say">Say: </label><input id="say" type=text autocomplete=off pattern="([2-9]|[tjqkaTJQKA])\1*" />
      </div>
      <div id="sayControl" class=cards></div>
      <input id="submit" type="button" value="Go!" />
      <input id="pass" type="button" value="Pass" />
    </div>
    <div id="players"></div>
    <div id="settings">
      <input id="start" type="button" value="Join game" />
      <div>
        <label for="name">Name: </label><input id="name" type=text autocomplete=on pattern="\w+" />
      </div>
      <div>
        <label for="game">Game: </label><input id="game" type=text maxlength=2 autocomplete=off />
      </div>
      <div>
        <label for="spectate">Spectate</label><input id="spectate" type=checkbox />
      </div>
      <a id="showHideSettings" hidden></a>
      <div id="gameSettings" hidden>
        <div>
          Valid claims:
          <label id="=">same<input type=checkbox checked /></label>
          <label id="+1">+1<input type=checkbox checked /></label>
          <label id="-1">-1<input type=checkbox checked /></label>
          <label id="any">any<input type=checkbox /></label>
          <label id="wrap">wrap<input type=checkbox checked /></label>
        </div>
        <div class=slider>
          <label for="noise">Noise:</label><input id="noise" type=range min=0 max=10 autocomplete=off /><output for="noise"></output>
        </div>
        <div class=slider>
          <label for="decks">Decks:</label><input id="decks" type=range min=0.25 max=4 step=0.25 autocomplete=off /><output for="decks"></output>
        </div>
        <div class=slider>
          <label for="jokers">Jokers:</label><input id="jokers" type=range min=0 max=10 autocomplete=off /><output for="jokers"></output>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
